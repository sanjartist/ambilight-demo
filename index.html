<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ambilight Demo</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      text-align: center;
    }
    #loader {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: center;
    }
    .ambilight {
      position: relative;
      width: 60vw;
      border-radius: 8px;
      overflow: hidden;
      display: none;
    }
    .ambilight video {
      width: 100%;
      border-radius: inherit;
    }
    .background {
      position: absolute;
      inset: 0;
      filter: blur(60px);
      transform: scale(1.2);
      pointer-events: none;
      z-index: 0;
    }
    .foreground {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="loader">
    <h1>Choisissez votre vidéo</h1>
    <input type="text" id="video-url" placeholder="Entrez l'URL de la vidéo">
    <button id="load-url">Charger</button>
    <span>ou</span>
    <input type="file" id="video-file" accept="video/*">
  </div>
  <div class="ambilight" id="ambilight">
    <video class="background" muted autoplay loop></video>
    <video class="foreground" controls></video>
  </div>
  <script src="script.js"></script>
</body>
</html>
